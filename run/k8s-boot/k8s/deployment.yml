apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-configmap
data:
  message: "hello there"
  test: "an example test property"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-boot
  name: k8s-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-boot
  strategy: { }
  template:
    metadata:
      labels:
        app: k8s-boot
    spec:
      volumes:
        - name: demo-config-volume
          configMap:
            name: demo-configmap
      containers:
        - image: k8s-boot:1
          imagePullPolicy: IfNotPresent
          name: k8s-boot
          volumeMounts:
            - mountPath: /myconfigs
              name: demo-config-volume
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MaxRAMPercentage=70"
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1000m"
            limits:
              memory: "1024Mi"
             # cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            periodSeconds: 3
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            failureThreshold: 30
            periodSeconds: 10              
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
